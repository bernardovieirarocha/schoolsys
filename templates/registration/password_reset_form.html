{% extends 'base.html' %}


{% block main2 %}
<link rel="stylesheet" href="/static/style_form.css">

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>



<nav class="navbar navbar-expand-lg   navbar-dark bg-dark fixed-top">
	<a class="navbar-brand" href="#">School System</a><ul class="navbar-nav mr-auto">
		<li class="nav-item active">
			<a style="color: black;" class="btn btn-primary" href="{% url 'home' %}">Home <span
					class="sr-only">(current)</span>
					<i class="fas fa-home"></i>
        </a>
        <a style="color: black;" class="btn btn-primary" href="{% url 'login' %}">Back<span
          class="sr-only"></span>
          <i class="fas fa-backward"></i>
      </a>
		</li>
	</ul>
</nav>

<br>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/static/header_576_100.png);"></div>
            

          <form method="POST" class="form-signin">{% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
              <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
          </form>

            </div>
        </div>
    </div>
</div>





{% endblock %}
